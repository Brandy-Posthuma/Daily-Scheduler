<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" /> 

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />    
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"integrity="sha384-50oBUHEmvpQ            +1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"  crossorigin="anonymous" />  
  <link  href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <title>Daily Schedule App</title>
  
</head>

  <body>
    
    <header class="jumbotron">
      <h1 class="displa-3">Work Day Scheduler</h1>
      <p class="lead">A Simple Calendar App for Scheduling your Work Day</p>
      <div class="datetime">
        <div class="time"></div>
        <div class="date"></div>
    </header>
    
    <div class="container-lg px-5">
      <!--9AM-->
        <div class="row" id="9">
            <div class=" col-sm-2 time" id="time9am">9 AM</div>
            <input class="form-control col-sm-9 form " id="userInput-9">
            <button class="btn btn-outline-light col-sm-1 saveBtn ">Save </button>
        </div>
        <!--10AM-->
        <div class="row" id="10">
          <div class=" col-sm-2 time" id="time10am">10 AM</div>
          <input class="form-control col-sm-9 form " id="userInput-10">
          <button class="btn btn-outline-light col-sm-1 saveBtn ">Save </button>
      </div>
        <!--11AM-->
      <div class="row" id="11">
        <div class=" col-sm-2 time" id="time11am">11 AM</div>
        <input class="form-control col-sm-9 form " id="userInput-11">
        <button class="btn btn-outline-light col-sm-1 saveBtn ">Save </button>
    </div>
    <!--12PM-->
      <div class="row" id="12">
        <div class=" col-sm-2 time" id="time12pm">12 PM</div>
        <input class="form-control col-sm-9 form " id="userInput-12">
       <button class="btn btn-outline-light col-sm-1 saveBtn ">Save </button>
  </div>
    <!--1PM-->
  <div class="row" id="13">
    <div class=" col-sm-2 time" id="time13pm">1 PM</div>
    <input class="form-control col-sm-9 form " id="userInput-13">
    <button class="btn btn-outline-light col-sm-1 saveBtn ">Save </button>
</div>
    <!--2PM-->
<div class="row" id="14">
  <div class=" col-sm-2 time" id="time14pm">2 PM</div>
  <input class="form-control col-sm-9 form " id="userInput-14">
  <button class="btn btn-outline-light col-sm-1 saveBtn ">Save </button>
</div>
<!--3PM-->
<div class="row" id="14">
  <div class=" col-sm-2 time" id="time15pm">3 PM</div>
  <input class="form-control col-sm-9 form " id="userInput-15">
  <button class="btn btn-outline-light col-sm-1 saveBtn ">Save </button>
</div>
<!--4PM-->
<div class="row" id="16">
  <div class=" col-sm-2 time" id="time16pm">4 PM</div>
  <input class="form-control col-sm-9 form " id="userInput-16">
  <button class="btn btn-outline-light col-sm-1 saveBtn ">Save </button>
</div>
<!--5PM-->
<div class="row" id="17">
  <div class=" col-sm-2 time" id="time17pm">5 PM</div>
  <input class="form-control col-sm-9 form " id="userInput-17">
  <button class="btn btn-outline-light col-sm-1 saveBtn ">Save </button>
</div>  

</div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
  
</html>
